syntax = "proto3";
import "common.proto";
import "google/protobuf/empty.proto";


message IGetCloneURIRequest {
    string jwt = 1;
    RequestMeta reqMeta = 2;
}


message CloneURIResponse {
    int32 code = 1;
    string message = 2;
    CloneURIResBody res = 3;
}

message CloneURIResBody {
    string REPO_CLONE_URI = 1;
}

message OrchestratorWebhookRequest {
    string payload = 1;
    string event = 2;
    RequestMeta reqMeta = 3;
}

message IStartK8DeploymentRequest {
    string projectId = 1;
    RequestMeta reqMeta = 2;
}

message IStartK8DeploymentResponse {
    int32 code = 1;
    string message = 2;
}


service OrchestratorService {
    rpc IStartK8Deployment (IStartK8DeploymentRequest) returns (IStartK8DeploymentResponse);
    rpc IGetCloneURI (IGetCloneURIRequest) returns (CloneURIResponse);
    rpc IOrchestratorWebhook (OrchestratorWebhookRequest) returns (google.protobuf.Empty);
}

