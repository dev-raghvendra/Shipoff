syntax = "proto3";
import "common.proto";
import "google/protobuf/empty.proto";

message Container {
    string containerId = 1;
    string name = 2;
    string domain = 3;
    string status = 4;
    string projectId = 5;
    int32 nodePort = 6;
    string createdAt = 7;
    string updatedAt = 8;
}

message ContainerResponse {
    int32 code = 1;
    string message = 2;
    Container res = 3;
}

message IGetCloneURIRequest {
    string jwt = 1;
}


message CloneURIResponse {
    int32 code = 1;
    string message = 2;
    CloneURIResBody res = 3;
}

message CloneURIResBody {
    string REPO_CLONE_URI = 1;
}

message OrchestratorWebhookRequest {
    string payload = 1;
    string event = 2;
}

message IGetContainerRequest {
    string projectId = 1;
}



service OrchestratorService {
    rpc IGetContainer (IGetContainerRequest) returns (ContainerResponse);
    rpc IGetCloneURI (IGetCloneURIRequest) returns (CloneURIResponse);
    rpc IOrchestratorWebhook (OrchestratorWebhookRequest) returns (google.protobuf.Empty);
}

