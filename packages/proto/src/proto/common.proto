//common.proto
syntax = "proto3";

message User {
  string userId = 1;
  string fullName = 2;
  string email = 3;
  string avatarUri = 4;
  bool   emailVerified = 5;
  string createdAt = 6;
  string updatedAt = 7;
  string provider = 8;
}

message RequestMeta {
   string requestId = 1;
}
message BodyLessRequest {
  User authUserData = 1;
  RequestMeta reqMeta = 2;
}

message BulkResourceRequest {
   User authUserData = 1;
   int64 skip = 2;
   int32 limit = 3;
   RequestMeta reqMeta = 4;
}


message EnviornmentVariablesKeyValue {
    string name = 1;
    string value = 2;
}
