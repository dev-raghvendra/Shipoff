//common.proto
syntax = "proto3";

message User {
  string userId = 1;
  string fullName = 2;
  string email = 3;
  string avatarUri = 4;
  bool   emailVerified = 5;
  string createdAt = 6;
  string updatedAt = 7;
  string provider = 8;
}

message BodyLessRequest {
  User authUserData = 1;
}

message BulkResourceRequest {
   User authUserData = 1;
   int64 skip = 2;
   int32 limit = 3;
}


message EnviornmentVariablesKeyValue {
    string envName = 1;
    string envValue = 2;
}